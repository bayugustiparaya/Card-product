<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Card Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="card" style="width: 20rem;">
    <img
      src="https://s3.bukalapak.com/bukalapak-kontenz-production/content_attachments/86533/original/manfaat_buah_apel.jpg"
      class="card-img-top" alt="Produk APel">
    <div class="card-body">
      <h5 class="card-title">Apel</h5>
      <p class="card-text">Apel dari Australia</p>
      <button onclick="kurang()">-</button>
      <input type="text" id="jml" />
      <button onclick="tambah()">+</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script type="text/javascript">
    function tambah() {
      let jml = parseInt(document.getElementById('jml').value);
      jml = jml ? jml : 0;
      document.getElementById('jml').value = jml + 1;
    };
    function kurang() {
      let jml = parseInt(document.getElementById('jml').value);
      jml = jml ? jml : 0;
      document.getElementById('jml').value = jml - 1;
    };
  </script>
</body>

</html>
